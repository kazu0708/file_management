<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ファイルナビ</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body class="mainBody">
    <h1>ファイルナビ</h1>

    <div class="search">
        <input type="text" id="searchInput" placeholder="検索 (ファイル名または投稿者名)" />
        <input type="submit" id="searchButton" value="検索">
    </div>
    
    <table id="fileTable">
        <thead>
            <tr>
                <th>ファイル名</th>
                <th>ファイル投稿者名</th>
                <th>アップロード日時</th>
                <th>パスワードの有無</th>
                <th>ダウンロード</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form class="fileUploader" id="Uploader">
        <input type="file" class="fileUpload" id="fileUp">
        <input type="text" id="name" placeholder="ファイル投稿者名(必須)" required>
        <input type="password" id="passwordInput" placeholder="パスワード（任意）">
        <input type="submit" id="submitButton">
        <textarea type="text" id="comment" placeholder="備考欄（任意）"></textarea>
    </form>
</body>
</html>
